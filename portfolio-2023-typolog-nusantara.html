    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        rewind: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },

          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <!-- Script untuk Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#aaaaaa" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#aaaaaa" },
            polygon: { nb_sides: 5 },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 5,
            random: true,
            anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#aaaaaa",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });
    </script>
    <script>
      console.clear();

      const colors = [
        "#24478f",
        "#cc0000",
        "#663300",
        "#006600",
        "#cc5200",
        "#6b00b3",
      ];
      const duration = 2.5;
      const hoverDelay = 1000;

      const wrappers = document.querySelectorAll(".wrapper");

      wrappers.forEach((wrapper) => {
        const slides = wrapper.querySelectorAll(".slide");
        const slidesAmount = slides.length;
        let currentIndex = 0;
        let isTweening = false;
        let isMouseIn = false;
        let hoverTimeout;

        slides.forEach((slide, i) => {
          gsap.set(slide, {
            backgroundColor: colors[i],
            xPercent: i > 0 && 100,
          });
        });

        const gotoSlide = () => {
          if (isTweening) return;

          isTweening = true;
          const target = slides[currentIndex];
          gsap.to(target, {
            xPercent: -100,
            duration: duration,
            onComplete: () => {
              gsap.set(target, { xPercent: 100 });
              isTweening = false;
              if (isMouseIn) {
                gotoSlide();
              } else {
                isTweening = true;
                gsap.to(slides[currentIndex], {
                  xPercent: -100,
                  duration: duration,
                });
                gsap.to(slides[0], {
                  xPercent: 0,
                  duration: duration,
                  onComplete: () => {
                    gsap.set(slides[currentIndex], { xPercent: 100 });
                    currentIndex = 0;
                    isTweening = false;
                  },
                });
              }
            },
          });

          if (slides[currentIndex + 1]) {
            gsap.to(slides[currentIndex + 1], {
              xPercent: 0,
              duration: duration,
            });
            currentIndex++;
          } else {
            gsap.to(slides[0], { xPercent: 0, duration: duration });
            currentIndex = 0;
          }
        };

        const startAutoplay = () => {
          hoverTimeout = setTimeout(() => {
            isMouseIn = true;
            gotoSlide();
          }, hoverDelay);
        };

        const stopAutoplay = () => {
          clearTimeout(hoverTimeout);
          isMouseIn = false;
        };

        wrapper.addEventListener("mouseenter", startAutoplay);
        wrapper.addEventListener("mouseleave", stopAutoplay);
      });
    </script>
